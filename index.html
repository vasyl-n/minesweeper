<!DOCType html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="app">
        <div class="wrapper">
            <h2 id="header">Sweep the mines!</h2>
            <div id="container">
                <div class="image-container">
                    <img id="face-img" src="assets/happy.png"/>
                    <img id="gear-img" src="assets/gear.png"/>
                </div>
                <div id="settings-container">
                    <h3>Select Difficulty</h3>
                    <div class="difficulty">
                        <div id="easy">Piece of Cake</div>
                        <div id="medium">Right in the Middle</div>
                        <div id="hard">Nothing is Impossible</div>
                    </div>
                </div>
                <div id="game-container"></div>
                <div id="info">
                    <div id="moves-container">
                        <div id="moves-text">Moves</div><div id="moves-value">0</div>
                    </div>
                    <div id="time-container">
                        <div id="time-text">Time</div><div id="time-value">0:00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js" integrity="sha256-gSh8eotzb/CVvCREGPUNgIWuDnTYnZvVOQnRrP1eDjI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.84/Tone.js" integrity="sha256-c5EKSvLhAQnR3IBkuUIaEGKYUyzto+YGOKkLPdtaHNY=" crossorigin="anonymous"></script>
    <script type="module" src='minesweeper.js'></script>
    <script src="background.js"></script>
</body>
