<!DOCType html>
<head>
    <style>
        h2,h3 {
            text-align: center;
            font-family: sans-serif;
        }
        #container {
            margin: 0 auto;
            width: fit-content;
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            vertical-align:top;
            display: inline-block;
            font-size: 20px;
            margin: 1px;
            height: 26px;
            width: 26px;
            background: black;
            cursor: pointer;
            justify-content: center;
            display: inline-flex;
            align-items: center;
            font-family: sans-serif;
            color: white;
            border-radius: 5px;
        }
        .row {
            margin: 0 auto;
            width: fit-content;
        }
        .mine {
            width: 22px;
            margin-top: 3px;
        }
        #info {
            display: flex;
            justify-content: space-around;
            font-family: sans-serif;
            padding-top: 10px;
            font-weight: 600;
        }
        #face-img {
            width: 30px;
            height: 30px;
        }
        .image-container {
            background: white;
            justify-content: center;
            display: flex;
            margin: 2px 40px 10px 40px;
            position: relative;
        }
        #face-img:hover {
            cursor: pointer;
        }
        #moves-container {
            text-align: center;
        }
        #time-container {
            text-align: center;
        }
        #gear-img {
            width: 20px;
            position: absolute;
            left: -50px;
            top: -12px;
        }
        #gear-img:hover {
            cursor: pointer;
        }
        #settings-container {
            display: none;
        }
        .difficulty div {
            width: 300px;
            margin: 20px 0;
            text-align: left;
            padding: 14px;
            font-size: 18px;
            font-family: sans-serif;
            border-radius: 10px;
            background: black;
            color: white;
            box-sizing: border-box;
            border: 3px solid black;
        }
        .difficulty div:hover {
            cursor: pointer;
            background-color: white;
            color: black;
            border: 3px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Sweep the mines!</h2>
    <div id="container">
        <div class="image-container">
            <img id="face-img" src="happy.png"/>
            <img id="gear-img" src="gear.png"/>
        </div>
        <div id="settings-container">
            <h3>Select Difficulty</h3>
            <div class="difficulty">
                <div id="easy">Piece of Cake</div>
                <div id="medium">Right in the Middle</div>
                <div id="hard">Nothing is Impossible</div>
            </div>
        </div>
        <div id="game-container"></div>
        <div id="info">
            <div id="moves-container">
                <div id="moves-text">Moves</div><div id="moves-value">0</div>
            </div>
            <div id="time-container">
                <div id="time-text">Time</div><div id="time-value">0:00</div>
            </div>
        </div>
    </div>
    <script src='minesweeper.js'></script>
</body>
