<!DOCType html>
<head>
    <style>
        h2 {
            text-align: center;
            font-family: sans-serif;
        }
        #container {
            margin: 0 auto;
            width: fit-content;
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            vertical-align:top;
            display: inline-block;
            font-size: 20px;
            margin: 1px;
            height: 26px;
            width: 26px;
            background: black;
            cursor: pointer;
            justify-content: center;
            display: inline-flex;
            align-items: center;
            font-family: sans-serif;
            color: white;
            border-radius: 5px;
        }
        .row {
            margin: 0 auto;
            width: fit-content;
        }
        .mine {
            width: 22px;
            margin-top: 3px;
        }
        #info {
            display: flex;
            justify-content: space-around;
            font-family: sans-serif;
            padding-top: 10px;
            font-weight: 600;
        }
        #face-img {
            width: 30px;
        }
        .image-container {
            background: white;
            justify-content: center;
            display: flex;
            margin-top: 2px;
            margin-bottom: 7px;
            margin: 2px 40px 7px 40px;
        }
        .image-container:hover {
            cursor: pointer;
        }
        #moves-container {
            text-align: center;
        }
        #time-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Sweep the mines!</h2>
    <div id="container">
        <div class="image-container">
            <img id="face-img" src="happy.png"/>
        </div>
        <div id="game-container"></div>
        <div id="info">
            <div id="moves-container">
                <div id="moves-text">Moves</div><div id="moves-value">0</div>
            </div>
            <div id="time-container">
                <div id="time-text">Time</div><div id="time-value">0:00</div>
            </div>
        </div>
    </div>
    <script src='minesweeper.js'></script>
</body>
